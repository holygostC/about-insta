<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.5rem;
            background-color: #ccc;
        }
        
        .prime-color {
            color: #1e5ad1;
        }

        .lead {
            font-size: 13px;
            line-height: 14px;
        }

        .wrap {
            margin:100px auto;
            max-width: 400px;
        }

        #content-aboutme {
            padding: 0 20px;
        }

        #about-me {
            text-align: center;
        }

        label {
            display: block;
            padding: 5px 0;
        }

        input {
            padding: 10px;
            
        }
        
        input[value='submit'] {
            cursor: pointer;
            border: 1px solid black;
            display: inline-block;
            border-radius: 10px;
            background: #4c4c4c;
            color: #fff;
            padding: 10px 20px;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div id="about-me">
            <h2 class="prime-color">Inspect Me</h2>
            <p>This is an simple website to lean how to do Css inspection</p>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam necessitatibus, cupiditate officia sit delectus repellat quasi natus dolorem error ut.</p>
        </div>
        <hr>
        <div id="content-aboutme">
            <form action="#" method="post">
                <div class="form-aboutme">
                    <label for="color">Q.1 What is the named color of the body?</label>
                    <input type="text" id="color" name="color">
                    <input type="submit" value="submit">
                </div>
                <div class="form-aboutme">
                    <label for="font">Q.2 What is the font size of the h1?</label>
                    <input type="text" id="font" name="font">
                    <input type="submit" value="submit">
                </div>
                <div class="form-aboutme">
                    <label for="weight">Q.3 What is the font weight of the h2?</label>
                    <input type="text" id="weight" name="weight">
                    <input type="submit" value="submit">
                </div>
                <div class="form-aboutme">
                    <label for="ffamily">Q.4 What is the font family of the p?</label>
                    <input type="text" id="ffamily" name="ffamily">
                    <input type="submit"  value="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
